<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>
        Projects Crianbluff
      </title>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/normalized.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/tags.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>

  <body>

    <!-- Header -->
    <header class="menu-title">
      <a href="https://github.com/crianbluff/projects-crianbluff" target="_blank">
        Crianbluff
        <i class="fa fa-github icon-menu"></i>
      </a>
    </header>
    
    <!-- Filter Buttons -->
    <section class="ctn-filter-btns">
      <!-- Tags Buttons -->
      <div class="tags">
        <div class="tags-container">
          <h2>
            Tags
          </h2>

          <!-- Categories Buttons -->
          <div id="ctn-categories-tag" class="ctn-categories-tag">
            <button id="btn-tag-alphabet" class="category-tag" aria-pressed="false">
              A-Z
            </button>
          </div>

          <div id="ctn-tag-buttons" class="ctn-tag-buttons"></div>
        </div>
      </div>

      <!-- Sort Buttons -->
      <div class="contianer-special-btns">
        <div class="sort-container">
          <h2>
            Sort
          </h2>
    
          <div id="ctn-sort-btns" class="ctn-sort-btns"></div>
        </div>
  
        <div class="tech-container">
          <h2>
            Technologies
          </h2>
    
          <div id="ctn-tech-btns" class="ctn-tech-btns"></div>
        </div>
      </div>
    </section>

    <!-- Filters Selected -->
    <div id="ctn-selected-filters" class="ctn-selected-filters" aria-hidden="true">
      <h2>
        Filters Selected  
      </h2>

      <div id="selected-filters" class="selected-filters"></div>
    </div>

    <!-- Projects -->
    <main id="main-container" class="main-container">
      <div id="not-found-projects-filtered-by-tags" class="not-found-projects-filtered-by-tags" aria-hidden="true">
        <h2>
          There are no projects that match with the selected tags
        </h2>
      </div>
	    <div id="ctn-projects-filtered-by-tags" class="ctn-projects-filtered-by-tags"></div>
      <div id="ctn-projects" class="ctn-projects"></div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
