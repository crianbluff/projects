<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>
        Projects Crianbluff
      </title>
    <link href="https://fonts.googleapis.com/css?family=Whisper|Poppins|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="css/normalized.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/tags.css">
    <link rel="stylesheet" href="css/cards.css">
  </head>

  <body>

    <header class="menu-title">
      <h1>
        Crianbluff
      </h1>
    </header>
    
    <div class="tags-container">
      <h2>
        Tags
      </h2>

      <div id="ctn-tag-buttons" class="ctn-tag-buttons">
        <div class="ctn-select-tech"></div>
      </div>
    </div>

    <div id="ctn-selected-tags" class="ctn-selected-tags" aria-hidden="true">
      <h2>
        Selected Tags
      </h2>

      <div id="selected-tags" class="selected-tags"></div>
    </div>

    <main id="main-container" class="main-container">
      <div id="not-found-projects-filtered-by-tags" class="not-found-projects-filtered-by-tags" aria-hidden="true">
        <h2>
          There are no projects that match with the selected tags
        </h2>
      </div>
	    <div id="ctn-projects-filtered-by-tags" class="ctn-projects-filtered-by-tags"></div>
      <div id="ctn-projects" class="ctn-projects"></div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
